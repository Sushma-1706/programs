<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hackathon Portal</title>
  <style>
    :root {
      --primary-color: #010e1d;
      --secondary-color: #2c3e50;
      --accent-color: #e74c3c;
      --bg-color: #f5f6f5;
      --text-color: #2c3e50;
    }
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: var(--bg-color);
    }
    .container {
      width: 350px;
      text-align: center;
    }
    .form-box {
      background: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
    }
    button {
      background: #007BFF;
      color: white;
      cursor: pointer;
    }
    button:hover {
      background: #0056b3;
    }
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="form-box" id="loginBox">
      <h2>Login</h2>
      <form id="loginForm">
        <input type="email" id="loginEmail" placeholder="Email" required>
        <input type="password" id="loginPassword" placeholder="Password" required>
        <button type="submit">Login</button>
        <p>Don't have an account? <a href="#" id="showSignup">Sign up</a></p>
      </form>
    </div>

    <div class="form-box hidden" id="signupBox">
      <h2>Sign Up</h2>
      <form id="signupForm">
        <input type="text" id="signupName" placeholder="Full Name" required>
        <input type="email" id="signupEmail" placeholder="Email" required>
        <input type="password" id="signupPassword" placeholder="Password" required>
        <select id="userRole" required>
          <option value="participant">Participant</option>
          <option value="organizer">Organizer</option>
          <option value="judge">Judge</option>
        </select>
        <button type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="showLogin">Login</a></p>
      </form>
    </div>

    <div class="form-box hidden" id="registrationBox">
      <h2>Event Registration</h2>
      <form id="registrationForm">
        <input type="text" id="regName" placeholder="Full Name" required>
        <input type="email" id="regEmail" placeholder="Email" required>
        <select id="regRole" required>
          <option value="participant">Participant</option>
          <option value="observer">Observer</option>
          <option value="guest">Guest</option>
        </select>
        <button type="submit">Register</button>
        <p><a href="#" id="backToLogin">Back to Login</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("showSignup").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("loginBox").classList.add("hidden");
      document.getElementById("signupBox").classList.remove("hidden");
    });

    document.getElementById("showLogin").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("signupBox").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    });

    document.getElementById("backToLogin").addEventListener("click", function(e) {
      e.preventDefault();
      document.getElementById("registrationBox").classList.add("hidden");
      document.getElementById("loginBox").classList.remove("hidden");
    });

    document.getElementById("loginForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      alert("Login successful!");
    });

    document.getElementById("signupForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      alert("Signup successful!");
    });

    document.getElementById("registrationForm").addEventListener("submit", async function(e) {
      e.preventDefault();
      alert("Registration successful!");
    });
  </script>
</body>
</html>
